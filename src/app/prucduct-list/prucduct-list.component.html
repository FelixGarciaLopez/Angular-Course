<div>
  <h1>Listado de productos</h1>
  <hr />
  <div class="card" *ngfor="let product of products">
    <h2>
      <a>{{product.name}}</a>
    </h2>
    <div>Category:{{ product.category }}</div>
    <div>Description:{{ product.description }}</div>
    <div>Price:{{ product.price }}</div>

  </div>


</div>
